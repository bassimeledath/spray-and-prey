<!DOCTYPE html>
<html>

<head>
    <title>Job Description Input</title>
</head>

<body>
    <h1>Enter Job Description</h1>
    <textarea id="jobDescription" rows="10" cols="30"></textarea><br>
    <h2>Generated Tag Line</h2>
    <textarea id="tag" rows="3" cols="30"></textarea><br>
    <h2>Generated Skills</h2>
    <textarea id="skills" rows="5" cols="30"></textarea><br>
    <button id="submitBtn">Generate skills/tags</button>
    <button id="resumeBtn">Generate resume</button>

    <script src="popup.js"></script>
</body>

</html>
